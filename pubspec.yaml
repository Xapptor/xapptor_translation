name: xapptor_translation
description: Translation module to use Google translation services and save values in local storage.
# repository: https://github.com/Xapptor/xapptor_translation
publish_to: "none" # Remove this line if you wish to publish to pub.dev
version: 0.0.3

environment:
  sdk: '>=3.1.0 <5.0.0'

dependencies:
  flutter:
    sdk: flutter

  firebase_auth: ^5.5.3
  cloud_firestore: ^5.6.7

  shared_preferences: ^2.5.3
  universal_platform: ^1.1.0
  http: ^1.4.0
  package_info_plus: ^8.3.0
  pointer_interceptor: ^0.10.1+2

  # xapptor_api_key:
  #   path: ../xapptor_api_key
  # xapptor_logic: ^0.0.3

  xapptor_api_key:
    path: ../xapptor_api_key
  xapptor_db:
    path: ../xapptor_db
  xapptor_logic:
    path: ../xapptor_logic  

dependency_overrides:
  web: ^1.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

